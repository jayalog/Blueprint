<!DOCTYPE html>
<html ng-app="blueprint">
<head>
<title>Northstar MockUp Creation</title>	
	<link rel="stylesheet" href="css/style.css">
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> -->
	
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/snap.svg.js"></script>
    <script src="js/libs/promise.js"></script>
	
    <script src="js/app.js"></script>
	
	<script src="js/service/ComponentService.js"></script>
  	<script src="js/factory/ButtonFactory.js"></script>
    <script src="js/factory/LabelFactory.js"></script>
    
	<script src="js/directive/ScreenDirectives.js"></script>
    <script src="js/directive/ToolDirectives.js"></script>
    
   	<script src="js/controller/MainController.js"></script>
	
</head>
<body ng-controller="MainController">
<div id="toolbar" ng-hide="!showToolbar">
	<ul class="toolbar-list">
    	<li data-elem="button"><!--<img src="images/btn.png" />-->Button</li>
        <li data-elem="label"><!--<img src="images/text_field.png" />-->Label / Text</li>
        <li data-elem="textfield">Text Input</li>
        <li data-elem="textarea">Text Area</li>
        <li data-elem="radio">Radio</li>
        <li data-elem="checkbox">CheckBox</li>
        <li data-elem="dropdown">DropDown</li>
        <li data-elem="slider">Slider</li>
        <li data-elem="date">Date</li>
        <li data-elem="fieldset">Field Set</li>
        
    </ul>
</div>
<div class="container" ng-style="contStyle" ng-init="screenName='templates/homescreen.html'">
     <div id="stage" ng-include src="screenName" onload="onStateChange(name)" >
     
     </div>
</div>
<div class="property-box" ng-hide="!showPropBox">
	<a href="javascript:void(0)" class="property-close" title="Close">&nbsp;</a>
    <div class="property-options">
    	
    </div>
    <div class="property-common">
    	
        <div class="property-common-divider property-themes">
            <a href="javascript:void(0)" class="propery-dark-theme selected"><input type="radio" name="theme" checked /> Dark Theme</a> 
            <a href="javascript:void(0)" class="propery-light-theme"><input type="radio" name="theme" /> Light Theme</a> 
            <a href="javascript:void(0)" class="propery-custom-theme"><input type="radio" name="theme" /> Custom</a> 
        </div>
        
        <div class="property-common-divider no-border">
        	<a href="javascript:void(0)" class="propery-frwd" title="Bring Forward"></a>
            <a href="javascript:void(0)" class="property-backwd" title="Send Backward"></a>
            <a href="javascript:void(0)" class="property-delete" title="Delete"></a>
        </div>
        
    </div>
</div>





</body>
</html>
